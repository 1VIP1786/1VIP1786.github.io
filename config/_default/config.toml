# -- Site Configuration --
# Refer to the theme docs for more details about each of these parameters.
# https://blowfish.page/docs/getting-started/

baseURL = "https://yourusername.github.io/"
defaultContentLanguage = "en"
title = "Your Site Title"  # Add your site's title here

# Optional: Pluralize list titles for non-English languages
# pluralizeListTitles = "true" # find out more in  https://gohugo.io/getting-started/configuration/#pluralizelisttitles

theme = "blowfish"
enableRobotsTXT = true
paginate = 10
summaryLength = 0
buildDrafts = false
buildFuture = false

# Timeout setting
timeout = "6m"  # 6 minutes for larger sites

# Uncomment and replace with your Google Analytics ID if you're using it
# googleAnalytics = "G-XXXXXXXXX"

[imaging]
  anchor = 'Center'

[taxonomies]
  tag = "tags"
  category = "categories"
  author = "authors"
  series = "series"

[sitemap]
  changefreq = 'daily'
  filename = 'sitemap.xml'
  priority = 0.5

[outputs]
  home = ["HTML", "RSS", "JSON"]

[related]
  threshold = 0
  toLower = false

    [[related.indices]]
        name = "tags"
        weight = 100

    [[related.indices]]
        name = "categories"
        weight = 100

    [[related.indices]]
        name = "series"
        weight = 50

    [[related.indices]]
        name = "authors"
        weight = 20

    [[related.indices]]
        name = "date"
        weight = 10

    [[related.indices]]
      applyFilter = false
      name = 'fragmentrefs'
      type = 'fragments'
      weight = 10

# Optional: Minification settings for performance improvements
[minify]
  minifyOutput = true
  minifyCSS = true
  minifyJS = true

# Optional: Configure caching (if supported by your setup)
[caching]
  enabled = true
  cacheDuration = "24h"
